<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
  
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/addPayment.js"></script>
    <script src="jquery.json-2.4.min.js"></script>
</head>
<script>
function getValue() {
    var jsonObj = [];
    var jsonString;
    
    var table = document.getElementById('preview');
    
    alert(table.rows.length+"--"+table.rows[0].cells.length);
    
    for (var r = 1, n = table.rows.length; r < n; r++) {
        var item = {};
        for (var c = 0, m = table.rows[r].cells.length; c < m; c++){        
            if(c == 0){
                item ["method"] =table.rows[r].cells[c].innerHTML;}
            else if(c==1){
                item ["receit"] =table.rows[r].cells[c].innerHTML;}
            else if(c==2){
                item ["date"] =table.rows[r].cells[c].innerHTML;}
            else if(c==3){
                 item ["place"] = table.rows[r].cells[c].innerHTML;} 
            else if(c==4){
                item ["amount"] =table.rows[r].cells[c].innerHTML;}

        }
        
        jsonObj.push(item);
    }
        
    jsonString = JSON.stringify(jsonObj);
    
    
    
   alert("Save your data "+ jsonString);
   var tem = '{"data":'+jsonString+'}';
    
   alert(tem);
   
   var key, count = 0;
   for(key in tem.data) {
     if(tem.data.hasOwnProperty(key)) {
       count++;
     }
   }
   alert(count);
   
   var tem1 = JSON.parse(tem);
   alert(tem1.data[1].method);
   alert(Object.data.keys(tem1).length);
   
}
</script>
<body>
	<div style="height:550px; width:100%; ">
	<div class="row">
        <div class="col-sm-12">
        
            <legend><b>지출 추가</b></legend>
        </div>
	
        <!-- panel preview -->
        <div class="col-sm-5">
            <h4>Add payment:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
					    
					   <div class="form-group">
                        <label for="payMethod" class="col-sm-3 control-label">결제수단</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="payMethod" name="payMethod">
                                <option>신용카드</option>
                                <option>현    금</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="concept" class="col-sm-3 control-label">영  수  증</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="receit" name="receit">
							<button type="button" class="btn btn-default preview-add-button">
								 <span class="glyphicon glyphicon-plus"></span> 파일찾기
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">날     짜</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>   
                    
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">상  호  명</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="place" name="place">
                        </div>
                    </div>
                 	<div class="form-group">
                        <label for="description" class="col-sm-3 control-label">금      액</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="amount" name="amount">
                        </div>
                    </div> 
                    
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / panel preview -->
        <div class="col-sm-7">
            <h4>Preview:</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table preview-table" id="preview">
                            <thead>
                                <tr>
                                    <th>결제수단</th>
                                    <th>영  수  증</th>
                                    <th>날        짜</th>
                                    <th>상  호  명</th>
																		<th>금        액</th>
                                </tr>
                            </thead>
                            <tbody>
							
							</tbody> <!-- preview content goes here-->
                        </table>
                    </div>                            
                </div>
            </div>
            <div class="row text-right">
                <div class="col-xs-12">
                    <h4>Total: <strong><span class="preview-total"></span></strong></h4>
                </div>
            </div>
            <div class="row">
            		<div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <hr style="border:1px dashed #dddddd;">
                    <button type="button" class="btn btn-primary btn-block" onclick="getValue()">입력 완료</button>
                </div>
                <div class="col-xs-4"></div>                
            </div>
        </div>
	</div>
	</div>
</body>
</html>
